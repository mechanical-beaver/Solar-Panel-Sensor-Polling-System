[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	paulstoffregen/OneWire@^2.3.8
	adafruit/Adafruit Unified Sensor@^1.1.15
	adafruit/Adafruit BusIO@^1.17.2
build_flags = 
	-Wall
	-Wextra
	-Wshadow
	-Wundef
	-Wformat=2
	-Wcast-align
	-Wconversion
	-Wsign-conversion
  -D_OPT4003Q1_CRC_VERBOSE_

